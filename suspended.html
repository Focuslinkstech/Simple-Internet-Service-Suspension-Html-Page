<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Suspension Notice</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .container h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internet Service Suspended</h1>
        <p>Your internet service has been temporarily suspended due to unpaid bills.</p>
        <p>Please visit your account or contact customer support to resolve this issue and restore your service.</p>
        <a href="https://yourisp.com/account">Go to My Account</a>
    </div>
</body>
</html>
